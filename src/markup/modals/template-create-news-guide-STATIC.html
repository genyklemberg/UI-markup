<html>
<head>
  <title>GCL</title>
  <meta charset="UTF-8">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
        crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.4.0/css/froala_editor.css"
        crossorigin="anonymous">
  <!--<link type="text/css" href="//www.tinymce.com/css/codepen.min.css" rel="stylesheet">-->
  <link type="text/css" href="../../../dist/public/css/main.css" rel="stylesheet">

  <!--<link type="text/css" href="../../dist/public/css/ng2-toastr.css" rel="stylesheet">-->
</head>
<body >
<!--template start-->


<div class="modal-adapter">
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <!-- news-create component-->
    <div class="modal-content news-create news-create-guide">
      <div class="modal-header">
        <button
                class="close"
                type="button"
                aria-label="Close"
                (click)="hideRegistrationModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h1 class="modal-title">Создать публикацию</h1>
      </div>
      <div class="modal-body">
        <form>
          <h3 class="mt-1">Категория</h3>
          <div class="row category">
            <div class="col-md-3">
              <ul class="nav nav-pills selector">
                <li role="presentation" ><a class="link">Home</a></li>
                <li role="presentation" class="active"><a class="link">Гайд</a></li>
              </ul>
            </div>
            <div class="col-md-9 pl-0">
              <div class="col-md-6 choose-hero p-0">
                <select class="form-control col-md-6 pl-0">
                  <option>Выберите героя</option>
                  <option>публикация 1</option>
                  <option>публикация 2</option>
                  <option>публикация 3</option>
                  <option>публикация 4</option>
                </select>
                <span class="caret"></span>
                <div class="form-group col-md-6">
                  <input id='check-heroes' type="checkbox" name='check-1' checked='checked' />
                  <label for="check-heroes" class="puny">Подходит всем героям</label>
                </div>
              </div>
              <div class="col-md-6 choose-role pr-0">
                <select class="form-control">
                  <option>Выберите роль</option>
                  <option>публикация 1</option>
                  <option>публикация 2</option>
                  <option>публикация 3</option>
                  <option>публикация 4</option>
                </select>
                <span class="caret"></span>
                <div class="form-group col-md-6">
                  <input id='check-roles' type="checkbox" name='check-1' checked='checked' />
                  <label for="check-roles">Подходит всем ролям</label>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <select class="form-control">
                  <option>Выберите тип игры</option>
                  <option>публикация 1</option>
                  <option>публикация 2</option>
                  <option>публикация 3</option>
                  <option>публикация 4</option>
                </select>
              </div>
            </div>
          </div>

          <h3 class="mt-1">Заглавие</h3>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input class="form-control" type="text"/>
              </div>
            </div>
          </div>

          <div class="row guide">
            <div class="col-md-12">
              <div class="panel panel-primary mt-1">
                <h3 class="pull-left">Вступление</h3>
                <div class="panel-heading pull-right">
                  <div class="inline-block">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Bold">
                      <i class="fa fa-bold"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Italic">
                      <i class="fa fa-italic"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Underline">
                      <i class="fa fa-underline"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Bulleted list">
                      <i class="fa fa-list-ul"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Link">
                      <i class="fa fa-link"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Unlink">
                      <i class="fa fa-unlink"></i>
                    </button>
                  </div>
                </div>
                <div class="panel-body">
                  <textarea>Lorem ipsum dolor sit amet</textarea>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="panel panel-primary mt-1">
                <h3 class="pull-left mr-1">Пункт 1</h3>
                <button type="button" class="btn btn-transparent btn-sm" data-toggle="tooltip" title="Add article">
                  <i class="fa fa-times"></i><span>Удалить</span>
                </button>
                <div class="panel-heading pull-right">
                  <div class="inline-block">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="camera">
                      <i class="fa fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="music">
                      <i class="fa fa-music"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="film">
                      <i class="fa fa-film" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Bold">
                      <i class="fa fa-bold"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Italic">
                      <i class="fa fa-italic"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Underline">
                      <i class="fa fa-underline"></i>
                    </button>
                    <!--<button type="button" class="btn btn-default" data-toggle="tooltip" title="Strikethrough">
                      <i class="fa fa-strikethrough"></i>
                    </button>-->
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Bulleted list">
                      <i class="fa fa-list-ul"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Link">
                      <i class="fa fa-link"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Unlink">
                      <i class="fa fa-unlink"></i>
                    </button>
                  </div>
                </div>
                <div class="panel-body">
                  <textarea>Lorem ipsum dolor sit amet</textarea>
                </div>
                <div class="panel-footer caption text-xs-center">
                  <button type="button" class="btn btn-transparent btn-sm" data-toggle="tooltip" title="Add article">
                    <i class="fa fa-plus"></i><span>Добавить пункт</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <input id='check-1' type="checkbox" name='check-1' checked='checked' />
                <label for="check-1">Показывать в ленте команды</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <input id='check-2' type="checkbox" name='check-1' />
                <label for="check-2">Показывать в вашей ленте</label>
              </div>
            </div>
          </div>

          <h3>Теги</h3>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <div class="tagsinput">
                  <span class="tag label label-info">Sydney<span data-role="remove"></span></span>
                  <span class="tag label label-info">Beijing<span data-role="remove"></span></span>
                  <span class="tag label label-info">Cairo<span data-role="remove"></span></span>
                  <input type="text" placeholder="" size="1"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <p class="preview-news caption caption-gray text-xs-center">После добавления публикации она появится в ленте новостей.</p>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <div class="container-fulid">
          <div class="row-flex">
            <div class="col">
              <button type="button" class="btn btn-secondary">УДАЛИТЬ</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">СОХРАНИТЬ</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-transparent">ПРЕДПРОСМОТР</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary">ОПУБЛИКОВАТЬ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End news-create component- -->
  </div>
</div>
</div>


<!--template start END-->
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

</body>
</html>
